<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <div class="header">
    
    <div class="logo">
        <img src="images/flip.png">
    </div>

    <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for Products, Brands and More">
    </div>

    <div class="left">

        <div class="login dropdown">
            <i class="fa-solid fa-circle-user" id="login"></i>
            <button class="login-btn">Login</button>
            <div class="login-options dropdown-content">
                <a href="#">New Customer</a>
                <a href="#">Flipkart Plus Zone</a>
                <a href="#">Orders</a>
                <a href="#">Wishlist</a>
                <a href="#">Rewards</a>
                <a href="#">Gift Cards</a>
            </div>
        </div>

        <div class="cart">
            <i class="fa-solid fa-cart-shopping" id="cart"></i>
            <button class="cart-btn">Cart</button>
        </div>

        <div class="seller">
            <i class="fa-solid fa-store" id="seller"></i>
            <button class="seller-btn">Become a Seller</button>
        </div>

        <div class="more dropdown">
            <button class="more-btn">:</button>
            <div class="more-options dropdown-content">
                <a href="#">Notification Preference</a>
                <a href="#">24/7 Customer Care</a>
                <a href="#">Advertise</a>
                <a href="#">Download App</a>
            </div>
        </div>

    </div>
</div>


    <div class="top">
        <div class="grocery">
            <img src="images/grocery.jpg">
            <button>Grocery</button>
        </div>
        <div class="mobiles">
            <img src="images/mobile.jpg">
            <button>Mobiles</button>
        </div>
        <div class="fashion">
            <img src="images/fashion.jpg">
            <button class="fashion-btn">Fashion</button>
            <div class="fashion-options">
                <a href="#">Men's </a>
                <a href="#">Women's</a>
                <a href="#">Kids</a>
            </div>
        </div>
        <div class="electronics">
            <img src="images/electronics.jpg">
            <button class="electronics-btn">Electronics</button>
            <div class="electronics-options">
                <a href="#">Camera</a>
                <a href="#">Laptop</a>
                <a href="#">Headphones</a>
            </div>
        </div>
        <div class="home">
            <img src="images/furniture.jpg">
            <button class="home-btn">Home & Furniture</button>
            <div class="home-options">
                <a href="#">Living Room </a>
                <a href="#">Bedroom</a>
                <a href="#">Kitchen</a>
            </div>
        </div>
        <div class="appliances">
            <img src="images/appliances.jpg">
            <button>Appliances</button>
        </div>
        <div class="flight">
            <img src="images/plane.jpg">
            <button>Flight Booking</button>
        </div>
        <div class="toys">
            <img src="images/toys.png">
            <button class="toys-btn">Beauty , Toys & More</button>
            <div class="toys-options">
                <a href="#">Beauty </a>
                <a href="#">Toys</a>
                <a href="#">More</a>
            </div>
        </div>
        <div class="bike">
            <img src="images/bike.png">
            <button class="bike-btn">Two Wheelers</button>
            <div class="bike-options">
                <a href="#">Petrol Vehicles </a>
                <a href="#">Electric Vehicles</a>
            </div>
        </div>



    </div>

    <div class="middle">
        <img src="images/Screenshot 2025-06-25 111419.png">
    </div>

    <div class="bottom">
        <h2>Best of Electronics</h2>
        <div class="grp">
            <img src="images/1.png">
            <button>Grab Now</button>
        </div>
        <div class="grp">
            <img src="images/2.jpg">
            <button>Offer Price</button>
        </div>
        <div class="grp">
            <img src="images/3.png">
            <button>Shop Now</button>
        </div>
        <div class="grp">
            <img src="images/4.jpg">
            <button>30% Discount</button>
        </div>


    </div>
</body>

</html>
